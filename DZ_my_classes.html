            class Employee {
            constructor(name, age, position) {
            this.name = name;
            this.age = age;
            this.position = position;
    }

    static getArrEmployee() {
        return [
            {name : 'Иван Иванов', age : '50 лет', position : 'Старший менеджер'},
            {name : 'Петр Петров', age : '45 лет', position : 'Младший менеджер'},
            {name : 'Семен Семенов', age : '30 лет', position : 'Операционист'}
        ];
    }
}

        class EmpTable {
        constructor(employees) {
        this.employees = employees;
    }

        getHtml() {
        let html = `<table border="1">
                        <tr>
                            <th>Имя</th>
                            <th>Возраст</th>
                            <th>Должность</th>
                        </tr>`;
        
        this.employees.forEach(employee => {
            html += `<tr>
                        <td>${employee.name}</td>
                        <td>${employee.age}</td>
                        <td>${employee.position}</td>
                    </tr>`;
        });

        html += `</table>`;
        return html;
    }
}

class StyledEmpTable extends EmpTable {
    
    getStyles() {
        return `
            <style>
                table {
                    width: 100%;
                    border-collapse: collapse;
                }
                th, td {
                    padding: 10px;
                    text-align: left;
                    border: 1px solid #000;
                }
                th {
                    background-color: #f2f2f2;
                }
                tr:nth-child(even) {
                    background-color: #f9f9f9;
                }
                tr:hover {
                    background-color: #ddd;
                }
            </style>
        `;
    }

   
    getHtml() {
        return this.getStyles() + super.getHtml();
    }
}
